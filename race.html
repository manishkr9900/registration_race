<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration!</title>
</head>
<body>
    <h2>Race Registration!</h2>
    <form action="/registered">
        <p>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" required>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" required>
        </p>
        <p>
            <p>Select a Race:</p>
            <br>
            
            <input type="radio" id="fun" name="race" required>
            <label for="fun">Fun Run 5k</label>
            <br>
            
            <input type="radio" id="half" name="race" required>
            <label for="half">Half Marathon</label>
            <br>
            
            <input type="radio" id="full" name="race" required>
            <label for="full">Full Marathon</label>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </p>
        <p>
            <label for="age">Select age group</label>
            <select name="age" id="age">
                <option value="age_group">under 18</option>
                <option value="age_group">18-30</option>
                <option value="age_group">30-50</option>
                <option value="age_group">50+</option>
            </select>
        </p>
        <button>Registered!</button>
    </form>
</body>
</html>
